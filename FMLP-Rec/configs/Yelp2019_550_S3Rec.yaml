root: ../../data
dataset: Yelp2019_550_S3Rec
maxlen: 50
embedding_dim: 64
num_blocks: 4
num_heads: 2
hidden_act: gelu
hidden_dropout_rate: 0.4

epochs: 300
batch_size: 512
optimizer: adam
lr: 1.e-3
weight_decay: 1.e-8
loss: BPR

monitors: [LOSS, HitRate@1, HitRate@5, HitRate@10, NDCG@5, NDCG@10]
which4best: NDCG@10