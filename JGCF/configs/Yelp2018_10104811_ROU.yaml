root: ../../data
dataset: Yelp2018_10104811_ROU

embedding_dim: 64
num_layers: 3

lr: 1.e-3
weight_decay: 1.e-3
optimizer: adam
epochs: 1000
batch_size: 2048

scaling_factor: 5.
alpha: 1.5
beta: 0.5
weight4mid: 0.

monitors: [LOSS, Recall@1, Recall@10, Recall@20, NDCG@10, NDCG@20]
which4best: NDCG@20